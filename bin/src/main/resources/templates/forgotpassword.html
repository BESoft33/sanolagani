<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragment/head.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Forgot Password?</title>
</head>

<body>
    <header class='container header__container' th:replace="fragment/header.html :: header"></header>
    <div class='full__width' th:insert="fragment/nav.html :: navbar"> </div>
    <section>
        <div class="container login__container">
            <div class="login__left">
                <img th:src="@{'photos/register.png'}" alt="image" />
            </div>
            <div class="login__right">
                <div class="heading__background">
                    <a th:href="@{/login}">
                        <h2>Login</h2>
                    </a>
                    <a th:href="@{/register}">
                        <h2>Sign Up</h2>
                    </a>
                </div>
                <form th:action="@{/processlogin}" method="post">

                    <input class='input__box' type="password" placeholder='New Password' name="password" id="new"
                        required />
                    <input class='input__box' type="password" placeholder='Re-enter Password' name="password" id="again"
                        required />
                    <span class="input__box" id="message"
                        style="color:red; font-size:12px; padding-top: 0px; background-color: transparent;"></span>

                    <input class='btn btn__login' type="submit" value='Change Password' required />
                </form>

            </div>
        </div>
    </section>
</body>
<script type="text/javascript">
    let again = document.getElementById("again");
    again.addEventListener("keyup", matchPassword);
    function matchPassword() {
        var pass1 = document.getElementById("new").value;
        var pass2 = document.getElementById("again").value;
        var error = document.getElementById("message");
        error.innerText = "Enter identical password on both fields.";

        if (pass1 === pass2) {
            error.innerText = "";
        }
    }
</script>

</html>
