<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Notification Page</title>
    <style>
        /* Styling for notification container */
        .notification-container {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        
        /* Styling for each notification */
        .notification {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        /* Styling for notification title */
        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        /* Styling for notification content */
        .notification-content {
            margin-bottom: 5px;
        }
        
        /* Styling for notification timestamp */
        .notification-timestamp {
            font-size: 12px;
            color: #999;
        }
        
        /* Styling for notification count badge */
        .notification-count {
            background-color: red;
            color: #fff;
            font-weight: bold;
            padding: 4px;
            border-radius: 50%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="notification" th:each="notification,iterStat: ${notificationlist}">
            <div class="notification-title">Notification [[${iterStat.count}]]</div>
            <div class="notification-content">[[${notification.message}]],at [[${#temporals.format(notification.createdAt, 'yyyy-MM-dd') + ' ' + #temporals.format(notification.createdAt, 'HH:mm:ss')}]]</div>
           <div class="notification-timestamp">[[${#temporals.format(notification.createdAt, 'hh:mm a')}]]</div>
        </div>
    </div>
</body>
</html>
