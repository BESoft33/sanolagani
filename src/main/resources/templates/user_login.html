<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/LoginSignup.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/Header.css">
<link rel="stylesheet" type="text/css" href="css/Footer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header class='container header__container' th:replace="fragment/header.html :: header"></header>

	<section>
		<div class="container login__container">
			<div class="login__left">
				<img th:src="@{'photos/register.png'}" alt="image" />
			</div>
			<div class="login__right">
				<div th:if="${param.error}" class="alert alert-error text-danger">
					Invalid username or password.</div>
				<div class="heading__background">
					<a th:href="@{/login}" class='active'><h2>Login</h2></a> <a
						th:href="@{/register}"><h2>Sign Up</h2></a>
				</div>
				<form th:action="@{/processlogin}" method="post">
					<input class='input__box' type="email" placeholder='Email'
						name="email" required /> <input class='input__box' type="password"
						placeholder='Password' name="password" required /> <input
						class='btn btn__login' type="submit" value='Log In' required />
				</form>
				<h5 class='forgot__password'>
					<a href="#">Forgot Password?</a>
				</h5>
			</div>
		</div>
	</section>

	    <!-- Footer -->

	<footer th:insert="fragment/footer.html :: footer">

	</footer>
   
</body>
</html>
