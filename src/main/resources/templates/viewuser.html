<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	
  <title>View Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/viewpage.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admindashboard.css}">

    
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Admin</h2>
      <ul th:insert="fragment/admin-dashboard.html :: dashboard-left"></ul>
    </div>
    
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
      <tr th:each="user: ${userlist}">
             <td>[[${user.fname}]]</td>
             <td>[[${user.lname}]]</td>
        	 <td>[[${user.address}]]</td>
        	 <td>[[${user.email}]]</td>
        	 <td>[[${user.role}]]</td>
        	 
      </tr>
      <!-- Add more user rows here -->
    </table>
  </div>
</body>
</html>
