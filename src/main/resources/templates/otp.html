<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="./otp.css">
</head>

<body>
    <section>
        <div class="container otp__container">
            <form th:action="@{/otpverify}" method="post">
                <h2>Enter Your OTP</h2>
                <input class="otp__input" type="email" placeholder="email" name="email"><br>
                <input class="otp__input" type="number" placeholder="OTP" name="otp"><br>
                <input type="submit" class="btn" value="Send">
            </form>
        </div>
    </section>
</body>

</html>
