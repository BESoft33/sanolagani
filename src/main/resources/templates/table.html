<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragment/head.html :: headerfiles">
</head>
    <!-- main header -->
    <header class='container header__container'>
        <div>
            <h1><a href="/" class='logo hover_none'>Sanolagani</a> </h1>
        </div>
    </header>
    <!-- navigation -->
    <div class='full__width'>
        <nav class='container nav__container'>
            <div class="left">
                <ul>
                    <li><a href="/" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Start Investing</a></li>
                    <li><a href="#" class="nav__link">Raise Capital</a></li>
                    <li><a href="company_registration.html" class="nav__link">Register Company</a></li>
                    <li><a href="invest.html" class="nav__link">Invest</a></li>
                </ul>
            </div>

            <div class="right">
                <ul>
                    <li><a href="user_login.html" class="nav__link">Login</a></li>
                    <li><a href="user_signup.html" class="nav__link">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- table -->
    <section>
            <h1>Company Table</h1>
            <table id="customers">
                <tr>
                    <th>company</th>
                    <th>phone</th>
                    <th>file</th>
                    <th>time</th>
                    <th>PPS</th>
                   <th>Amount</th>
                    <th>PAN</th>
                    <th>Cit front</th>
                    <th>Cit back</th>
                    <th>Action</th>
                </tr>
                <tr th:each="detail: ${UnverfiedCompanies}">
                    <td> <a th:text="${#strings.abbreviate(detail.companyname, 20)}"></a></td>
                    <td> <a th:text="${detail.phnum}"></a></td>
                    <td><a th:text="${#strings.abbreviate(detail.filename, 10)}" th:href="@{D:\sanolagani\src\main\resources\images\{pan} (pan=${detail.pan_image_name}) }"></a></td>
                    <td><p th:text="${detail.timespanforraisingcapital}"></p></td>
                    <td><p th:text="${detail.price_per_share}" ></p></td>
                    <td><p th:text="${detail.raisedcapital}"></p></td>
                    <td>
                        <a th:text="${#strings.abbreviate(detail.pan_image_name, 15)}" th:href="@{D:\sanolagani\src\main\resources\images\{pan} (pan=${detail.pan_image_name}) }"></a>
                    </td>
                    <td>
                        <a th:text="${#strings.abbreviate(detail.citizenship_fname,15)}" th:href="@{D:\sanolagani\src\main\resources\images\{pan} (pan=${detail.citizenship_fname}) }"></a>
                    </td>
                    <td>
                        <a th:text="${#strings.abbreviate(detail.citizenship_bname, 15)}" th:href="@{D:\sanolagani\src\main\resources\images\{pan} (pan=${detail.citizenship_bname}) }"> </a>
                    </td>
                    <td>
                        <button type="submit" class="btn" th:onclick="|window.location.href='/tables/edit/save/${detail.id}'|">Add</button>
                        <button class="btn btn-danger" th:onclick="|window.location.href='/tables/edit/${detail.id}'|">Delete</button>
                    </td>
                </tr>
            </table>
    </section>
</body>
</html>
