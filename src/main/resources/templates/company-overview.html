<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Users</title>
    <link rel="stylesheet" th:href="@{/css/companydashboard.css}">
    <script src="https://cdn.tiny.cloud/1/e3z2ecxasuxnyu4ybjuj9s5enkf3rd5nn7dddrh78hparzr6/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body>
    <div class="container">
        <div th:replace="fragment/company-dashboard.html :: sidebar"></div>
    
      <form th:action="@{/company/overview}" method="POST" class="chart-container">
        <div class="input-field" >
          <input type="text" name="title" id="title" placeholder="Title" />
        </div>
          <div class="input-field">
            <label for="audit_report" class="input-label">
              <input type="file" class="file-input" name="audit_report" id="audit-report"/>
              <span for="audit_report" class="help-text">Upload your audit report</span>
              <span id="file-name" class="file-name">No file selected</span>
            </label>
          </div>
          <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
        <button type="submit" class="btn sumbit">Submit</button>
      </form>
    </div>
    <script>
      document.querySelector("#audit-report").onchange = function(){
        document.querySelector("#file-name").textContent = this.files[0].name;
      }
    </script>
    <script>
      tinymce.init({
        selector: 'textarea',
        plugins: 	'accordion anchor autolink charmap codesample emoticons image link lists media searchreplace table \
              visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker \
              tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes \
              mergetags autocorrect typography inlinecss lists autosave',
        toolbar: 	'accordion undo redo checklist numlist bullist indent outdent | \
              restoredraft blocks fontfamily fontsize | \
              bold italic underline align| \
              link image media table | \
              addcomment showcomments | \
              spellcheckdialog a11ycheck typography | \
              emoticons charmap | \
              removeformat',
        menubar: 'file edit view insert format tools table',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        min_height: 600,
        advlist_bullet_styles: 'circle',
        advlist_number_styles: 'lower-alpha,lower-roman,upper-alpha,upper-roman',
        default_link_target: '_blank',
        autosave_interval: '20s',
        font_size_formats: '8pt 10pt 12pt 14pt 16pt 18pt 24pt 36pt 48pt',
        skin: (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'oxide-dark' : 'oxide'),
          content_css: (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default')
      });
    </script>
  </body>
</html>
