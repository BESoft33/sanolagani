<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Users</title>
    <link rel="stylesheet" th:href="@{/css/companydashboard.css}">
    <script src="https://cdn.tiny.cloud/1/e3z2ecxasuxnyu4ybjuj9s5enkf3rd5nn7dddrh78hparzr6/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body>
    <div class="container">
        <div th:replace="fragment/company-dashboard.html :: sidebar"></div>
    
      <form th:action="@{/company/overview}" method="POST" class="chart-container">
        <div class="input-field" >
          <input type="text" name="title" id="title" placeholder="Title" />
        </div>
        <div>
          <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
        </div><br/>
        <button type="submit" class="button" style="margin-left:3rem;">Submit</button>
      </form>
    </div>
    <script>
      document.querySelector("#audit-report").onchange = function(){
        document.querySelector("#file-name").textContent = this.files[0].name;
      }
    </script>
    <script>
    const useDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isSmallScreen = window.matchMedia('(max-width: 1023.5px)').matches;

    tinymce.init({
      selector: 'textarea#description',
      plugins: 'preview importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media codesample table charmap pagebreak nonbreaking anchor insertdatetime advlist lists wordcount help charmap quickbars emoticons accordion',
      editimage_cors_hosts: ['picsum.photos'],
      menubar: 'file edit view insert format tools table help',
      toolbar: "undo redo | accordion accordionremove | blocks fontfamily fontsize | bold italic underline strikethrough | align numlist bullist | link image | table media | lineheight outdent indent| forecolor backcolor removeformat | charmap emoticons | code fullscreen preview | save print | pagebreak anchor codesample | ltr rtl",
      autosave_ask_before_unload: true,
      autosave_interval: '30s',
      autosave_prefix: '{path}{query}-{id}-',
      autosave_restore_when_empty: false,
      autosave_retention: '2m',
      image_advtab: true,
      importcss_append: true,
      height: 600,
      image_caption: true,
      quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
      noneditable_class: 'mceNonEditable',
      toolbar_mode: 'sliding',
      contextmenu: 'link image table',
      skin: useDarkMode ? 'oxide-dark' : 'oxide',
      content_css: useDarkMode ? 'dark' : 'default',
      content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }'
    });
    </script>
  </body>
</html>
