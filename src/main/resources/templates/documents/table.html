<!DOCTYPE html>
<html>
<head>
    <!-- Add Bootstrap 5 CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS to handle sticky header */
        table {
            width: 100%;
            table-layout: fixed;
        }

        .thead-sticky {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #f8f9fa; /* Customize the background color as needed */
        }

        /* Optional: Add some padding to the header cells for better readability */
        .thead-sticky th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
    <table class="table table-striped">
        <thead class="thead-sticky">
            <tr>
                <!-- Add Bootstrap 5 "scope" attribute -->
                <th scope="col" th:each="keys : ${table.get(0)}">
                    <span th:text="${keys.getKey()}"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${table}">
                <td th:each="cell : ${row}">
                    <span th:text="${cell.getValue()}"></span>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
